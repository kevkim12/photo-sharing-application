<!DOCTYPE html>
{% include "navbar.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <h2>Modify your albums</h2>
    <ul>
        {% for album, id in albums %}
        <li>
            <a href="modifyPhoto/{{ id }}">{{ album }}</a> 
            <span style="cursor: pointer;">
                <form method="post">
                    <button type="submit" name="delete_album" value="{{ id }}">🗑️</button>
                </form>
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
