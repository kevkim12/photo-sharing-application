<html>
  {% include "navbar.html" %}
  <head>
    <title>Leaderboard</title>
    <link href="/minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Top Contributors</h1>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for email, score in leaderboard %}
          <tr>
            <td>{{ email }}</td>
            <td>{{ score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <h1>Popular Tags</h1>
    <table>
      <thead>
        <tr>
          <th>Tag</th>
          <th>Mentions</th>
        </tr>
      </thead>
      <tbody>
        {% for tag, score in tagleaderboard %}
          <tr>
            <td>{{ tag }}</td>
            <td>{{ score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
